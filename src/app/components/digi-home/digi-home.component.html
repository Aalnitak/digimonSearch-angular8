<!-- Show Loading symbol if there are no pokemon or all 151 haven't loaded-->
<div class="loading" *ngIf="!digiLoaded">
    <mat-spinner></mat-spinner>
    LOADING DIGIMON....
</div>

<div style="text-align:center">
    <div class="grid-layout" *ngIf="digiLoaded">
        <div *ngFor="let digimon of digimons | search: query | typeFilter: lvlFilter">
            <mat-card class="digimon-card" *ngIf="digimon">
                <mat-card-title>{{ digimon.name | titlecase }}</mat-card-title>
                <div class="id">({{ digimon.id }})</div>
                <div class="background-image">
                    <img mat-card-image src="{{ digimon.img }}" alt="photo of {{ digimon.name }}" />
                </div>
                <mat-card-content>
                    <div style="display: block;">
                        <div  class="types" >
                            {{ digimon.level | titlecase }}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<!-- let pokemon of pokemons.results | search: query | typeFilter: typeFilters | abilitiesFilter: abilityFilters" -->
